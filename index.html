<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語マスター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .slide-up {
        animation: slideUp 0.4s ease-out;
      }
      .scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
    <script>
      // Global Error Handler to debug loading issues
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('root');
        if(errorDiv) {
            errorDiv.innerHTML = `
            <div class="p-4 bg-red-50 border border-red-200 rounded text-red-700 text-center mx-4 mt-10">
                <h3 class="font-bold text-lg mb-2">エラーが発生しました</h3>
                <p class="mb-2">${message}</p>
                <small class="text-slate-500 block bg-white p-2 rounded border border-slate-200 overflow-x-auto">
                    ${source}:${lineno}
                </small>
                <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">再読み込み</button>
            </div>`;
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">
    
    <!-- Hidden div to force Tailwind to generate classes used dynamically in JS -->
    <div class="hidden 
      bg-indigo-50 text-indigo-600 border-indigo-500 text-indigo-700 hover:bg-indigo-100 hover:text-indigo-600 hover:border-indigo-500
      bg-blue-50 text-blue-600 border-blue-500 text-blue-700 hover:bg-blue-100 hover:text-blue-600 hover:border-blue-500
      bg-purple-50 text-purple-600 border-purple-500 text-purple-700 hover:bg-purple-100 hover:text-purple-600 hover:border-purple-500
      bg-emerald-50 text-emerald-600 border-emerald-500 text-emerald-700 hover:bg-emerald-100 hover:text-emerald-600 hover:border-emerald-500
      bg-orange-50 text-orange-600 border-orange-500 text-orange-700 hover:bg-orange-100 hover:text-orange-600 hover:border-orange-500
      bg-rose-50 text-rose-600 border-rose-500 text-rose-700 hover:bg-rose-100 hover:text-rose-600 hover:border-rose-500
      bg-rose-100 text-rose-700
      bg-green-500 border-green-600 text-white bg-red-500 border-red-600 bg-red-100 border-red-200 text-red-400">
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full">
      <div id="root" class="w-full min-h-screen">
        <!-- Initial Loading State -->
        <div class="flex items-center justify-center h-screen">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-slate-400">読み込み中...</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
