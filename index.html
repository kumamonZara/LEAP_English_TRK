<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語マスター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .slide-up {
        animation: slideUp 0.4s ease-out;
      }
      .scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
    <script>
      // Polyfill for Node.js process.env to prevent library crashes in browser
      window.process = { env: {} };
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">
    
    <!-- Hidden div to force Tailwind to generate classes used in JS -->
    <div class="hidden bg-indigo-50 text-indigo-600 border-indigo-500 text-indigo-700 hover:bg-indigo-100 hover:text-indigo-600
                bg-blue-50 text-blue-600 border-blue-500 text-blue-700 hover:bg-blue-100 hover:text-blue-600
                bg-purple-50 text-purple-600 border-purple-500 text-purple-700 hover:bg-purple-100 hover:text-purple-600
                bg-emerald-50 text-emerald-600 border-emerald-500 text-emerald-700 hover:bg-emerald-100 hover:text-emerald-600
                bg-orange-50 text-orange-600 border-orange-500 text-orange-700 hover:bg-orange-100 hover:text-orange-600
                bg-rose-50 text-rose-600 border-rose-500 text-rose-700 hover:bg-rose-100 hover:text-rose-600
                bg-rose-100 text-rose-700
                bg-green-500 border-green-600 text-white bg-red-500 border-red-600 bg-red-100 border-red-200 text-red-400">
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
      <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <button id="header-back-btn" class="hidden p-2 -ml-2 hover:bg-slate-100 rounded-full text-slate-600 transition-colors">
            <!-- Arrow Left Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
          </button>
          <span class="font-bold text-xl tracking-tight text-slate-900">英単語マスター</span>
        </div>
        <div id="progress-container" class="hidden flex items-center gap-4">
          <div id="progress-text" class="hidden sm:block text-sm font-medium text-slate-500">
            0 / 0
          </div>
          <div class="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-300 ease-out" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8 flex items-start justify-center w-full">
      <div id="app" class="w-full flex justify-center">
        <!-- Initial Loading State -->
        <div class="text-center mt-20">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
          <p class="text-slate-400">読み込み中...</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-slate-400 text-sm">
      <p>&copy; 2025 LinguaMaster Quiz.</p>
    </footer>

    <!-- Overlay for Feedback -->
    <div id="feedback-overlay" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none transition-opacity duration-300 opacity-0 hidden">
      <div id="feedback-content" class="p-8 rounded-2xl shadow-2xl transform scale-100 text-white text-center">
        <h2 id="feedback-title" class="text-4xl font-bold mb-2"></h2>
        <p id="feedback-message" class="text-xl"></p>
      </div>
    </div>

    <!-- Modal for Explanations -->
    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm hidden">
      <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6 slide-up relative">
        <h3 class="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2">
          <span class="text-indigo-600">✨</span> Geminiによる解説
        </h3>
        <div id="modal-content" class="prose prose-slate text-slate-600 leading-relaxed whitespace-pre-wrap max-h-[60vh] overflow-y-auto min-h-[100px]">
          <!-- Content -->
        </div>
        <button id="modal-close" class="mt-6 w-full py-2 bg-slate-900 text-white rounded-lg font-bold hover:bg-slate-800 transition-colors">
          閉じる
        </button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
